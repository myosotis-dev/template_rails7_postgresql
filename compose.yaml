  postgresql:
    image: postgres:15.6-bullseye
    tty: true
    container_name: postgresql
    env_file:
      - ./.env
    environment:
      TZ: "Asia/Tokyo"
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - 5432:5432
    volumes:
      - postgres-store:/var/lib/postgresql/data

