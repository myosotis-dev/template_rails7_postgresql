services:
  app:
    tty: true
    env_file:
      - ./.env
    depends_on:
      - postgresql
      # mysql:
      #   condition: service_healthy
    build:
      context: .
      dockerfile: ./Dockerfile
    image: "${DOCKER_HUB_ID}/rails_app:ruby3-rails7-dev-1.0"
    container_name: rails
    volumes:
      - .:/opt/app/
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "curl", "-m", "5", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 4
      start_period: 10s

